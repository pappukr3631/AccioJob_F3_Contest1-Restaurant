<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Search section -->
    <header>
        <div class="search">
            <img src="img/search.svg" alt="">
            <input type="text" placeholder="Search Food Item">
        </div>
        <div class="buttons">
            <button>Signup</button>
            <button>Login</button>
        </div>
        <div class="profile">
            <img src="img/javanese-character.svg" alt="">
        </div>
    </header>
    <!-- Left navbar -->
    <nav>
        <!-- Logo -->
        <div class="first">
            <img src="img/javanese-character.svg" alt="logo">
            <h3>Your Restaurant Menu</h3>
            <p>Your Slogan</p>
        </div>

        <!-- Quick links -->
        <div class="second">
            <h3>Quick Links</h3>
            <ol>
                <li><a href="#">Home</a></li>
                <li><a href="#">Your Orders</a></li>
                <li><a href="#">Wallet</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Logout</a></li>
            </ol>
        </div>
        <!-- More about us -->
        <div class="third">
            <h3>More About Us</h3>
            <ol>
                <li><a href="#">Our Blog</a></li>
                <li><a href="#">Upcoming Dishes</a></li>
                <li><a href="#">Our Story</a></li>
                <li><a href="#">Social Media Links</a></li>
            </ol>
        </div>
    </nav>
    <div class="main-content">
        <div class="banner">
            <img src="img/banner.svg">
        </div>
        <h2 class="menu">Menu</h2>
        <div id="container">
            <div class="food-item">
                <img src="img/burger.svg" alt="Food img">
                <h2>Burger</h2>
                <div class="price">
                    <p>$ 5.99/-</p>
                    <a href=""><img src="img/add.svg"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
